<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录弹窗</title>
		<link rel="stylesheet" type="text/css" href="../css/denglutanchuang.css"/>
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
	</head>
	<body>
		<div class="web">
			<div class="denglu">
				<div class="top">
					<i class="iconfont icon-yonghu1 yonghu1_icon"></i>
					<span>登录</span>
				</div>
				<form action="" method="post">
					<div class="row">
						<span>用户名</span>
						<input type="text" />
					</div>
					<div class="row">
						<span>密码</span>
						<input type="text" />
					</div>
					<div class="yanzhengma">
						<span>验证码</span>
						<input type="text" />
						<div class="img_box">
							<img src="../img/denglutanchuang_yanzhengma.jpg"/>
						</div>
						<a href="">换一个</a>
					</div>
					<div class="checkbox_liangzhou">
						<input type="checkbox" name="" id="shifou" value="" />
						<label for="shifou">两周内自动登录</label>
					</div>
					<input type="submit" value="登录" class="submit_denglu"/>
					<a href="">忘记密码</a>
				</form>
				<div class="denglu_bottom">
					<span>还不是会员？</span>
					<a href="">立刻注册</a>
				</div>
			</div>
		</div>
	</body>
</html>
